<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History - Admin Panel</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3K5YH21GSB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        gtag('config', 'G-3K5YH21GSB');
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-image: url('../bigg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(255, 255, 255, 0.05) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, rgba(255, 255, 255, 0.05) 2%, transparent 0%);
            background-size: 100px 100px;
            pointer-events: none;
            z-index: 0;
        }

        .sidebar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-content {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
        }

        .gradient-text {
            background: linear-gradient(45deg, #3B82F6, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
        }

        .table-header {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table-row {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3B82F6, #8B5CF6);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .modal {
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="text-gray-100">
    <div class="bg-pattern"></div>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar w-64 p-6">
            <div class="mb-8">
                <h1 class="text-2xl font-bold gradient-text">Admin Panel</h1>
            </div>
            <nav class="space-y-2">
                <a href="/admin/dashboard.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white/5 text-gray-300">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white/5 text-gray-300">
                    <i class="fas fa-envelope"></i>
                    <span>Contacts</span>
                </a>
                <a href="/admin/chat-history.html" class="flex items-center space-x-3 p-3 rounded-lg bg-blue-600/20 text-blue-400">
                    <i class="fas fa-comments"></i>
                    <span>Chat History</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white/5 text-gray-300">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
            <div class="absolute bottom-6 left-6">
                <button onclick="logout()" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white/5 text-gray-300">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-1 p-8 overflow-y-auto">
            <div class="mb-8">
                <h2 class="text-3xl font-bold gradient-text">Chat History</h2>
                <p class="text-gray-400">View and manage all AI chat conversations.</p>
            </div>

            <!-- Chat History Table -->
            <div>
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold">All Chat Sessions</h3>
                    <button onclick="loadChatHistory()" class="btn-primary px-4 py-2 rounded-lg text-sm">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                </div>
                <div class="table-container overflow-hidden">
                    <table class="w-full">
                        <thead class="table-header">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">User</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Last Message</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="chatTableBody" class="divide-y divide-gray-800">
                            <!-- Chat history will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat History Modal -->
    <div id="chatModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="modal w-full max-w-4xl mx-4">
            <div class="modal-content rounded-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold">Chat History</h3>
                    <button onclick="closeChatModal()" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="chatHistory" class="space-y-4 max-h-[70vh] overflow-y-auto pr-2">
                    <!-- Chat history will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../config.js"></script>
    <script>
        // Check authentication
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = '/admin/login.html';
        }

        // Load chat history with loading state
        async function loadChatHistory() {
            const button = document.querySelector('button[onclick="loadChatHistory()"]');
            const icon = button.querySelector('i');
            
            // Add loading state
            button.disabled = true;
            icon.classList.add('fa-spin');
            
            try {
                const response = await fetch(window.API_BASE_URL + '/api/admin/chats', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) {
                    throw new Error('Failed to fetch chat history');
                }
                const chats = await response.json();
                
                if (response.ok) {
                    const tbody = document.getElementById('chatTableBody');
                    tbody.innerHTML = chats.map(chat => `
                        <tr class="table-row">
                            <td class="px-6 py-4">${chat.userId || 'Anonymous'}</td>
                            <td class="px-6 py-4">${chat.lastMessage || 'No messages'}</td>
                            <td class="px-6 py-4">${new Date(chat.date).toLocaleDateString()}</td>
                            <td class="px-6 py-4">
                                <button onclick="viewChat('${chat._id}')" class="btn-primary px-3 py-1 rounded-lg text-sm">
                                    <i class="fas fa-eye mr-1"></i>View
                                </button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            } finally {
                // Remove loading state
                button.disabled = false;
                icon.classList.remove('fa-spin');
            }
        }

        // View chat history
        async function viewChat(id) {
            try {
                const response = await fetch(window.API_BASE_URL + `/api/admin/chats/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const chat = await response.json();
                
                if (response.ok) {
                    const history = document.getElementById('chatHistory');
                    history.innerHTML = chat.messages.map(msg => `
                        <div class="flex ${msg.isUser ? 'justify-end' : 'justify-start'}">
                            <div class="max-w-[80%] ${msg.isUser ? 'bg-blue-600/20' : 'bg-gray-600/20'} rounded-lg p-3">
                                <p class="text-sm text-gray-400 mb-1">${msg.isUser ? 'User' : 'AI'}</p>
                                <p>${msg.content}</p>
                                <p class="text-xs text-gray-500 mt-1">${new Date(msg.timestamp).toLocaleString()}</p>
                            </div>
                        </div>
                    `).join('');
                    document.getElementById('chatModal').classList.remove('hidden');
                    document.getElementById('chatModal').classList.add('flex');
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        // Close chat modal
        function closeChatModal() {
            const modal = document.getElementById('chatModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            // Clear the content
            document.getElementById('chatHistory').innerHTML = '';
        }

        // Add click outside to close
        document.addEventListener('click', function(event) {
            const chatModal = document.getElementById('chatModal');
            if (event.target === chatModal) {
                closeChatModal();
            }
        });

        // Add escape key to close
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeChatModal();
            }
        });

        // Logout
        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = '/admin/login.html';
        }

        // Initial load
        loadChatHistory();

        // Refresh data every 30 seconds
        setInterval(loadChatHistory, 30000);
    </script>
</body>
</html>
